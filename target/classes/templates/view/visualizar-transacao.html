<!DOCTYPE html>
<html lang="pt">

<head th:replace="components/head :: head"></head>

<body class="bg-white">
    <header th:insert="components/header :: header"></header>

    <main class="container mt-5">
        <h2 class="text-center">Minhas Transações</h2>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Forma de Pagamento</th>
                    <th>Descrição</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="transacoesTable">
                <!-- As transações serão inseridas aqui via JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Scripts customizados -->
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/listarTransacao.js}"></script>
</body>

</html>
